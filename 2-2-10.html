<!DOCTYPE html>
<html lang="ko">
<head>
<title>웹 문서 만들기</title>
</head>
<body>
    <form method="post" id="register" name="register" action='a.html'>
        <table width="90%" border="1" align="center">
            <tr>
                <td colspan="2" align="center" bgcolor="#e6e6ff" id="title">회원기본정보</td>   
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">아이디</th>
                <td><input type="text" id="id" name="id" autofocus required size="30" maxlength="30">4~12자의 영문 대소문자와 숫자로만 입력</td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">비밀번호</th>
                <td><input type="password" id="pw" name="pw" placeholder="4~12자의 대소문자와 숫자로 입력" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">비밀번호확인</th>
                <td><input type="password" id="pw_chek" name="pw_chek" placeholder="4~12자의 대소문자와 숫자로 입력" size="30" maxlength="30" required></td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">메일주소</th>
                <td><input type="text" id="em" name="em" size="30" maxlength="30"><input type="text" name="em1" id="em1`" placeholder="@domain.com" readonly size="30" maxlength="30"></td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">연락처</th>
                <td><input type="tel" id="tel" name="tel" placeholder="하이픈(-)을 빼고 입력해주세요"></td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">수신여부</th>
                <td><input type="radio" id="T" name="emT">수신<input type="radio" id="F" name="enF" checked>수신거부</td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">이름</th>
                <td><input type="text" id="name" name="name" size="30" maxlength="30"></td>
            </tr>
        </table>
        <table width="90%" border="1" align="center">
            <tr>
                <td colspan="4" align="center" bgcolor="#e6e6ff">개인신상정보</td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">학번</th>
                <td><input type="text" id="class" name="class" size="30" maxlength="30">예) 1학년2반10번</td>
                <th bgcolor="#e6e6ff">생일</th>
                <td><select>
                    <option value="2005">2005</option>
                    <option value="2005">2006</option>
                    <option value="2005">2007</option>
                </select>년<select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>월<select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>일</td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">가족수</th>
                <td><input type="number" min="1" max="10"></td>
                <th bgcolor="#e6e6ff">미팅일자</th>
                <td><input type="date" min="2023-03-22" max="2023-03-31"></td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">가입경로</th>
                <td><input type="text" list="join_root" id="join_root"></td>
                <datalist id="join_root">
                    <option value="유튜브">유튜브</option>
                    <option value="인스타">인스타</option>
                    <option value="기타">기타</option>
                </datalist>
                <th bgcolor="#e6e6ff">관심분야</th>
                <td><input type="checkbox" id="Interests1" checked>컴퓨터<input type="checkbox" id="Interests2">인터넷<input type="checkbox" id="Interests3">여행
                    <input type="checkbox" id="Interests4">영화감상<input type="checkbox" id="Interests5">음악감상</td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">자기소개</th>
                <td colspan="3"><textarea id="About Me" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <th bgcolor="#e6e6ff">첨부파일</th>
                <td><input type="file" id="file"></td>
        </table>
        <div align="center">
            <input type="submit" id="join" value="회원가입">
            <input type="reset" id="reset" value="다시입력">
            <a href="a.html" target="_blank"><input type="button" id="pop-up" value="팝업창열기"></a>
            <input type="button" id="id_chek"value="아이디알기" onclick="alert(document.getElementById('id').value)">
            <a href="b.html" target="_blank"><img src="image/2.jpg"></a>
            <input type="hidden" value="숨긴 갚" id="login">
            <input type="button" value="완료" id="complete" onclick="alert(document.getElementById('login').value)">
        </div>
    </form>
</body>
</html>
